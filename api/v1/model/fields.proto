syntax = "proto3";

package fields_api.api.v1.model;

option go_package = "github.com/VeneLooool/fields-api/pkg/api/v1/model;model";

message Field {
  uint64 id = 1;
  string name = 2;
  string culture = 3;
  string created_by = 4;
  repeated Coordinate coordinates = 5;
}

message Coordinate {
  float latitude = 1;
  float longitude = 2;
}